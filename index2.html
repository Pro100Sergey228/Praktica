<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="template">
        <form action="#" class="form" id="form-login">
            <div class="form__header">
                <h4>Авторизация</h4>
                <a href="register.html" class="form__regist">Регистрация</a>
            </div>
            <div class="form__body">
                <div class="form__group">
                    <input type="text" name="" id="input-email" class="form__input" placeholder="Введите email">
                </div>
                <div class="form__group">
                    <input type="password" name="" id="input-password" class="form__input" placeholder="Введите пароль">
                </div>
                <div class="form__group">
                    <button type="button" class="form__button" id="btn-login" onclick="loginData();">Войти</button>
                </div>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
